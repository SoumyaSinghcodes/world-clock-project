<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World-Clock-by-Soumya-Singh</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city..</option>
        <option value="current">My current Location</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/Paris">Paris</option>
      </select>
      <div id="cities">
        <div class="city" id="LA">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
            <div class="time"></div>
          </div>
        </div>
      </div>

      <div class="city" id="SY">
        <h2>Sydney</h2>
        <div class="date"></div>
        <div class="time"></div>
      </div>

      <div class="city" id="MO">
        <div>
          <h2>Moscow</h2>
          <div class="date"></div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <br />
    <footer>
      This project is coded by <strong>Soumya Singh ‚ù§</strong> and is open
      sourced on
      <a href="#" target="_blank">Github</a>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
